<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Expenses Chart Component</title>
  </head>

  <body>
    <div class="conteiner">
      <div class="content">
        <div class="balance">
          <div class="my-balance">
            <span>My balance</span>
            <span>$921.48</span>
          </div>
          <div class="logo-balance">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
        <div class="spending">
          <div class="title-spending">
            <h1>Spending - Last 7 days</h1>
          </div>
          <div class="week-spending">
            <div class="mon">
              <div class="graphic"></div>
              <span>mon</span>
            </div>
            <div class="tue">
              <div class="graphic"></div>
              <span>tue</span>
            </div>
            <div class="wed">
              <div class="graphic"></div>
              <span>wed</span>
            </div>
            <div class="thu">
              <div class="graphic"></div>
              <span>thu</span>
            </div>
            <div class="fri">
              <div class="graphic"></div>
              <span>fri</span>
            </div>
            <div class="sat">
              <div class="graphic"></div>
              <span>sat</span>
            </div>
            <div class="sun">
              <div class="graphic"></div>
              <span>sun</span>
            </div>
          </div>
          <div class="horizontal-spending"></div>
          <div class="total-spending">
            <div class="this-month">
              <span>Total this month</span>
              <span>$478.33</span>
            </div>
            <div class="last-month">
              <span>+2.4%</span>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
